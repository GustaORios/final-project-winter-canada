<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found — Winter Canada</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --main-red: #6b0f0f;
      --snow: #ffffff;
      --ink: #111111;
    }
    .shadow-soft { box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
  </style>
</head>
<body class="min-h-screen bg-white text-[var(--ink)] grid place-items-center p-6">
  <!-- [EN] 404 Page Not Found (criterion 26) -->
  <main class="max-w-lg w-full text-center bg-white border border-red-100 rounded-2xl p-10 shadow-soft">
    <h1 class="text-3xl font-extrabold" style="color: var(--main-red);">404</h1>
    <p class="mt-3 text-[var(--ink)]">The page you’re looking for doesn’t exist.</p>
    <p class="mt-1 text-neutral-600">Check the URL or go back to the homepage.</p>
    <a href="/" class="inline-block mt-6 bg-[var(--main-red)] text-white px-5 py-2 rounded-full font-semibold">Go home</a>
  </main>
</body>
</html>
